<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Get Up and Go!</title>
		<link type="text/css" rel="stylesheet" href="css/interface.css"/>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuqCmjvIyTGTAov4tMwu4VJ9Za-MRcSg8"></script>
		<!--[if lt IE 9]>
		<script>
			document.createElement("div");
			document.createElement("button");
		<![endif]-->
		<script src = "js/interface.js"></script>
	</head>

	<body>
		<header>
			<h1> GET UP AND GO!</h1>
		</header>
		<div class = "desc">
			Have been slacking in your house for days?<br>
			Want to get some fresh air, but just don't know where to go?<br>
			Don't worry! We'll find it for you!<br><br>
			Just choose how you would like to travel:
		</div>
		<div>
			<button class = "action-button animate yellow small" type="button" onclick = "setVehicle('walk')">Walk</button>
			<button class = "action-button animate yellow small" type="button" onclick = "setVehicle('bike')">Bike</button>
			<button class = "action-button animate yellow small" type="button" onclick = "setVehicle('bus')">Bus</button>
			<button class = "action-button animate yellow small" type="button" onclick = "setVehicle('car')">Car</button>
		</div>
		<div>
				<button class = "action-button animate blue large" type="button" onclick = "go()">Go!</button>
		</div>
	</body>
</html>
